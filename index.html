<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagination Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .pagination { display: flex; list-style: none; gap: 8px; }
        .pagination li { padding: 8px 12px; border: 1px solid #ccc; cursor: pointer; }
        .pagination .active { background: #007bff; color: #fff; border-color: #007bff; }
        .pagination .disabled { color: #ccc; cursor: not-allowed; }
        .items { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="items" id="items"></div>
    <ul class="pagination" id="pagination"></ul>

    <script>
        // Sample data
        const items = Array.from({length: 50}, (_, i) => `Item ${i + 1}`);
        const itemsPerPage = 5;
        let currentPage = 1;

        function renderItems(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            document.getElementById('items').innerHTML =
                items.slice(start, end).map(item => `<div>${item}</div>`).join('');
        }

        function renderPagination() {
            const pageCount = Math.ceil(items.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            function createPageLi(page, text = page, disabled = false, active = false) {
                const li = document.createElement('li');
                li.textContent = text;
                if (disabled) li.classList.add('disabled');
                if (active) li.classList.add('active');
                if (!disabled && !active) {
                    li.onclick = () => {
                        currentPage = page;
                        renderItems(currentPage);
                        renderPagination();
                    };
                }
                pagination.appendChild(li);
            }

            createPageLi(currentPage - 1, 'Prev', currentPage === 1, false);

            for (let i = 1; i <= pageCount; i++) {
                createPageLi(i, i, false, i === currentPage);
            }

            createPageLi(currentPage + 1, 'Next', currentPage === pageCount, false);
        }

        renderItems(currentPage);
        renderPagination();
    </script>
</body>
</html>
